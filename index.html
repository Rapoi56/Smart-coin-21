<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Coin</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #1e1e1e, #2c2c2c);
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }.container {
  max-width: 800px;
  padding: 20px;
  animation: fadeIn 1.5s ease-in-out;
}

.logo {
  font-size: 5rem;
  margin-bottom: 20px;
  animation: pulse 2s infinite;
}

h1 {
  font-size: 3rem;
  margin: 0;
  color: #ffd700;
  text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
}

.tagline {
  font-size: 1.2rem;
  margin: 15px 0 30px;
  color: #e0e0e0;
}

.start-button {
  margin-top: 30px;
  padding: 15px 40px;
  font-size: 1.2rem;
  font-weight: bold;
  background: linear-gradient(to right, #ffd700, #ffb700);
  color: #1e1e1e;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
}

.start-button:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 20px rgba(255, 215, 0, 0.5);
}

.start-button:active {
  transform: translateY(1px);
}

.features {
  display: flex;
  justify-content: space-around;
  margin-top: 50px;
  flex-wrap: wrap;
}

.feature {
  flex: 1;
  min-width: 200px;
  margin: 10px;
  padding: 20px;
  background: rgba(255, 255, 255, 0.05);
  border-radius: 10px;
  backdrop-filter: blur(5px);
  transition: transform 0.3s ease;
}

.feature:hover {
  transform: translateY(-5px);
  background: rgba(255, 255, 255, 0.1);
}

.feature-icon {
  font-size: 2.5rem;
  margin-bottom: 15px;
}

.feature-title {
  font-size: 1.2rem;
  color: #ffd700;
  margin-bottom: 10px;
}

.particles {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
}

.particle {
  position: absolute;
  background-color: rgba(255, 215, 0, 0.3);
  border-radius: 50%;
  animation: float 15s infinite linear;
}

@keyframes pulse {
  0% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.05);
  }
  100% {
    transform: scale(1);
  }
}

@keyframes float {
  0% {
    transform: translateY(0) rotate(0deg);
  }
  100% {
    transform: translateY(-1000px) rotate(720deg);
  }
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@media (max-width: 768px) {
  h1 {
    font-size: 2.5rem;
  }
  
  .features {
    flex-direction: column;
  }
  
  .feature {
    margin: 10px 0;
  }
}

  </style>
</head>
<body>
  <div class="particles" id="particles"></div>  <div class="container">
    <div class="logo">🪙</div>
    <h1>Smart Coin</h1>
    <p class="tagline">المستقبل الذكي للعملات الرقمية</p><button class="start-button" onclick="location.href='main.html'">ابدأ الآن</button>

<div class="features">
  <div class="feature">
    <div class="feature-icon">🔒</div>
    <div class="feature-title">آمنة تماماً</div>
    <p>تقنية بلوكتشين متطورة لحماية أصولك الرقمية</p>
  </div>
  
  <div class="feature">
    <div class="feature-icon">📈</div>
    <div class="feature-title">نمو سريع</div>
    <p>استثمر في مستقبل العملات الرقمية مع إمكانية نمو استثنائية</p>
  </div>
  
  <div class="feature">
    <div class="feature-icon">🌐</div>
    <div class="feature-title">عالمية</div>
    <p>تداول بحرية في أي مكان حول العالم بدون قيود</p>
  </div>
</div>

  </div>  <script>
    // إنشاء جسيمات متحركة في الخلفية
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 20;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        // حجم عشوائي
        const size = Math.random() * 15 + 5;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        
        // موقع عشوائي
        const posX = Math.random() * 100;
        const posY = Math.random() * 100 + 100;
        particle.style.left = `${posX}%`;
        particle.style.top = `${posY}%`;
        
        // سرعة عشوائية
        const duration = Math.random() * 20 + 10;
        particle.style.animationDuration = `${duration}s`;
        
        // تأخير عشوائي
        const delay = Math.random() * 10;
        particle.style.animationDelay = `${delay}s`;
        
        particlesContainer.appendChild(particle);
      }
    }
    
    // تشغيل عند تحميل الصفحة
    window.addEventListener('load', createParticles);
  </script></body>
</html>
